<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Resize Canvas ---
    function resizeCanvas() {
      const scale = Math.min(window.innerWidth / canvas.width, window.innerHeight / canvas.height);
      canvas.style.width = canvas.width * scale + "px";
      canvas.style.height = canvas.height * scale + "px";
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- Load images ---
    const bg = new Image(); bg.src = "background.png";
    const ground = new Image(); ground.src = "ground.png";
    const birdImg = new Image(); birdImg.src = "bird.png";
    const pipeTop = new Image(); pipeTop.src = "pipeTop.png";
    const pipeBottom = new Image(); pipeBottom.src = "pipeBottom.png";

    // --- Game variables ---
    let bird = { x: 50, y: 150, width: 68, height: 48, gravity: 0.25, lift: -6, velocity: 0 };
    let pipes = [];
    let gap = 120, frame = 0, score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let groundX = 0, gameOver = false, gameStarted = false, audioUnlocked = false;
    let mode = null, pipeVariation = 0;

    // --- Sounds ---
    const flapSound = new Audio("flap.mp3");
    const pointSound = new Audio("point.mp3");
    const deathSounds = Array.from({ length: 10 }, (_, i) => new Audio(`death${i+1}.mp3`));
    let currentDeathSound = null;

    function unlockAudio() {
      [flapSound, pointSound, ...deathSounds].forEach(s => {
        const temp = s.cloneNode();
        temp.play().catch(()=>{});
        temp.pause(); temp.currentTime = 0;
      });
    }

    // --- Player Select ---
    let playerName = null;
    let playerSelected = false;

    function showPlayerSelection(mx, my) {
      if (mx >= 80 && mx <= 280 && my >= 220 && my <= 270) {
        playerName = "Player 1";
        playerSelected = true;
      } else if (mx >= 80 && mx <= 280 && my >= 300 && my <= 350) {
        playerName = "Player 2";
        playerSelected = true;
      }
    }

    // --- Controls ---
    document.addEventListener("keydown", handleInput);
    canvas.addEventListener("click", handleInput);
    canvas.addEventListener("touchstart", handleInput, { passive: false });

    function handleInput(e) {
      e.preventDefault();
      if (!audioUnlocked) { unlockAudio(); audioUnlocked = true; }

      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width, scaleY = canvas.height / rect.height;
      let mx = (e.clientX - rect.left) * scaleX, my = (e.clientY - rect.top) * scaleY;
      if (e.touches) { mx = (e.touches[0].clientX - rect.left) * scaleX; my = (e.touches[0].clientY - rect.top) * scaleY; }

      if (!playerSelected) { showPlayerSelection(mx, my); return; }

      if (!gameStarted) {
        if (mx >= 80 && mx <= 280 && my >= 220 && my <= 270) {
          mode = "easy"; gap = 140; pipeVariation = 50; gameStarted = true; resetGame(); loop();
        } else if (mx >= 80 && mx <= 280 && my >= 300 && my <= 350) {
          mode = "normal"; gap = 120; pipeVariation = canvas.height/2 - gap; gameStarted = true; resetGame(); loop();
        }
        return;
      }

      if (gameOver) {
        if (mx >= 120 && mx <= 240 && my >= canvas.height/2 + 40 && my <= canvas.height/2 + 80) {
          resetGame();
          return;
        }
      }

      bird.velocity = bird.lift;
      flapSound.cloneNode().play();
    }

    // --- Reset game ---
    function resetGame() {
      bird.y = 150; bird.velocity = 0; pipes = []; score = 0; frame = 0; gameOver = false;
      if (currentDeathSound) { currentDeathSound.pause(); currentDeathSound.currentTime = 0; currentDeathSound = null; }
    }

    // --- Game logic ---
    function update() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height >= canvas.height - ground.height) { playDeath(); }

      if (frame % 90 === 0) {
        const centerY = canvas.height / 2;
        const variation = pipeVariation || (canvas.height / 2 - gap);
        const pipeY = centerY + Math.floor(Math.random() * variation * 2) - variation;
        pipes.push({ x: canvas.width, y: pipeY, scored: false });
      }

      pipes.forEach(p => {
        p.x -= 2;
        if (bird.x < p.x + pipeTop.width && bird.x + bird.width > p.x &&
          (bird.y < p.y || bird.y + bird.height > p.y + gap)) {
          playDeath();
        }
        if (!p.scored && p.x + pipeTop.width < bird.x) {
          score++; p.scored = true; pointSound.cloneNode().play();
        }
      });

      pipes = pipes.filter(p => p.x + pipeTop.width > 0);
      groundX = (groundX - 2) % canvas.width;
    }

    function playDeath() {
      if (gameOver) return;
      const sound = deathSounds[Math.floor(Math.random() * deathSounds.length)].cloneNode();
      sound.play(); currentDeathSound = sound;
      gameOver = true; updateHighScore();
      sendScore(playerName, score);
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }

    // --- Drawing ---
    function draw() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      if (!playerSelected) {
        ctx.fillStyle = "#fff";
        ctx.font = "28px Arial";
        ctx.fillText("Select Player", 100, 150);
        ctx.fillStyle = "#4CAF50"; ctx.fillRect(80, 220, 200, 50);
        ctx.fillStyle = "#fff"; ctx.fillText("Player 1", 130, 255);
        ctx.fillStyle = "#2196F3"; ctx.fillRect(80, 300, 200, 50);
        ctx.fillStyle = "#fff"; ctx.fillText("Player 2", 130, 335);
        return;
      }

      if (!gameStarted) {
        ctx.fillStyle = "#fff"; ctx.font = "28px Arial";
        ctx.fillText("Select Mode", 100, 150);
        ctx.fillStyle = "#4CAF50"; ctx.fillRect(80, 220, 200, 50);
        ctx.fillStyle = "#fff"; ctx.fillText("EASY", 160, 255);
        ctx.fillStyle = "#F44336"; ctx.fillRect(80, 300, 200, 50);
        ctx.fillStyle = "#fff"; ctx.fillText("NORMAL", 140, 335);
        return;
      }

      pipes.forEach(p => {
        ctx.drawImage(pipeTop, p.x, p.y - pipeTop.height);
        ctx.drawImage(pipeBottom, p.x, p.y + gap);
      });

      ctx.drawImage(ground, groundX, canvas.height - ground.height);
      ctx.drawImage(ground, groundX + canvas.width, canvas.height - ground.height);
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      ctx.fillStyle = "#fff"; ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Best: " + highScore, 10, 60);

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(30, canvas.height/2 - 100, 300, 200);
        ctx.fillStyle = "#fff";
        ctx.font = "32px Arial";
        ctx.fillText("Game Over!", 95, canvas.height/2 - 50);
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 140, canvas.height/2 - 10);
        ctx.fillText("Best: " + highScore, 140, canvas.height/2 + 20);
        ctx.fillStyle = "#fff";
        ctx.fillRect(120, canvas.height/2 + 40, 120, 40);
        ctx.fillStyle = "#000";
        ctx.fillText("RESTART", 140, canvas.height/2 + 70);
      }
    }

    function loop() {
      if (!gameOver) { update(); frame++; }
      draw(); requestAnimationFrame(loop);
    }

    // --- Send score to Google Sheet ---
    function sendScore(name, score) {
      fetch("https://script.google.com/macros/s/AKfycbynrIY62mp_N7LEyPXwyN74JC4SAfIpeeflrzMk52ty0kqNblBDzI72TZ3kiwMsKQka/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ player: name, score: score })
      })
      .then(res => res.text())
      .then(data => console.log("Score saved:", data))
      .catch(err => console.error("Error saving score:", err));
    }

    draw();
  </script>
</body>
</html>
