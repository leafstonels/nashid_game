<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nashid myran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Canvas scaling ---
    function resizeCanvas() {
      const scaleX = window.innerWidth / canvas.width;
      const scaleY = window.innerHeight / canvas.height;
      const scale = Math.min(scaleX, scaleY);
      canvas.style.width = canvas.width * scale + "px";
      canvas.style.height = canvas.height * scale + "px";
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- Load images ---
    const bg = new Image(); bg.src = "background.png";
    const ground = new Image(); ground.src = "ground.png";
    const birdImg = new Image(); birdImg.src = "bird.png";
    const pipeTop = new Image(); pipeTop.src = "pipeTop.png";
    const pipeBottom = new Image(); pipeBottom.src = "pipeBottom.png";

    // --- Game variables ---
    let bird = { x: 50, y: 150, width: 68, height: 48, gravity: 0.25, lift: -6, velocity: 0 };
    let pipes = [];
    let gap = 120;
    let frame = 0;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let groundX = 0;
    let gameOver = false;
    let gameStarted = false;
    let audioUnlocked = false;

    // --- Difficulty variables ---
    let mode = null; // "easy" or "normal"
    let pipeVariation = 0;

    // --- Sounds ---
    const flapSound = new Audio("flap.mp3");
    const pointSound = new Audio("point.mp3");
    const deathSounds = [
      new Audio("death1.mp3"), new Audio("death2.mp3"), new Audio("death3.mp3"),
      new Audio("death4.mp3"), new Audio("death5.mp3"), new Audio("death6.mp3"),
      new Audio("death7.mp3"), new Audio("death8.mp3"), new Audio("death9.mp3"),
      new Audio("death10.mp3")
    ];
    let currentDeathSound = null;

    function unlockAudio() {
      [flapSound, pointSound, ...deathSounds].forEach(sound => {
        const s = sound.cloneNode();
        s.play().catch(() => {});
        s.pause();
        s.currentTime = 0;
      });
    }

    // --- Controls ---
    document.addEventListener("keydown", handleInput);
    canvas.addEventListener("click", handleInput);
    canvas.addEventListener("touchstart", handleInput, { passive: false });

    function handleInput(e) {
      e.preventDefault();

      if (!audioUnlocked) {
        unlockAudio();
        audioUnlocked = true;
      }

      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;

      let mx, my;
      if (e.touches) {
        mx = (e.touches[0].clientX - rect.left) * scaleX;
        my = (e.touches[0].clientY - rect.top) * scaleY;
      } else {
        mx = (e.clientX - rect.left) * scaleX;
        my = (e.clientY - rect.top) * scaleY;
      }

      // --- Mode selection before start or after game over ---
      if (!gameStarted || gameOver) {
        if (mx >= 80 && mx <= 280 && my >= 220 && my <= 270) { // Easy
          mode = "easy";
          gap = 140;
          pipeVariation = 50;
          gameStarted = true;
          resetGame();
          loop();
        } else if (mx >= 80 && mx <= 280 && my >= 300 && my <= 350) { // Normal
          mode = "normal";
          gap = 120;
          pipeVariation = canvas.height / 2 - gap;
          gameStarted = true;
          resetGame();
          loop();
        }
        return;
      }

      // --- Flap ---
      bird.velocity = bird.lift;
      playFlapSound();
    }

    function playFlapSound() {
      const sound = flapSound.cloneNode();
      sound.play();
    }

    // --- Reset game ---
    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      gameOver = false;

      if (currentDeathSound) {
        currentDeathSound.pause();
        currentDeathSound.currentTime = 0;
        currentDeathSound = null;
      }
    }

    // --- Game logic ---
    function update() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height >= canvas.height - ground.height) {
        playRandomDeathSound();
        gameOver = true;
        updateHighScore();
      }

      if (frame % 90 === 0) {
        let centerY = canvas.height / 2;
        let variation = pipeVariation || (canvas.height / 2 - gap);
        let pipeY = centerY + Math.floor(Math.random() * variation * 2) - variation;
        pipes.push({ x: canvas.width, y: pipeY, scored: false });
      }

      pipes.forEach(p => {
        p.x -= 2;

        if (
          bird.x < p.x + pipeTop.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.y || bird.y + bird.height > p.y + gap)
        ) {
          playRandomDeathSound();
          gameOver = true;
          updateHighScore();
        }

        if (!p.scored && p.x + pipeTop.width < bird.x) {
          score++;
          p.scored = true;
          pointSound.cloneNode().play();
        }
      });

      pipes = pipes.filter(p => p.x + pipeTop.width > 0);
      groundX = (groundX - 2) % canvas.width;
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }

    function playRandomDeathSound() {
      if (currentDeathSound) currentDeathSound.pause();
      const sound = deathSounds[Math.floor(Math.random() * deathSounds.length)].cloneNode();
      sound.play();
      currentDeathSound = sound;
    }

    // --- Drawing ---
    function draw() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Mode selection menu before start or after game over
      if (!gameStarted || gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = "28px Arial";
        ctx.fillText("Select Mode", 100, 150);

        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(80, 220, 200, 50);
        ctx.fillStyle = "#fff";
        ctx.fillText("EASY", 160, 255);

        ctx.fillStyle = "#F44336";
        ctx.fillRect(80, 300, 200, 50);
        ctx.fillStyle = "#fff";
        ctx.fillText("NORMAL", 140, 335);

        // If game over, overlay score box
        if (gameOver) {
          ctx.fillStyle = "rgba(0,0,0,0.5)";
          ctx.fillRect(30, canvas.height / 2 - 100, 300, 200);

          ctx.fillStyle = "#fff";
          ctx.font = "32px Arial";
          ctx.fillText("Game Over!", 95, canvas.height / 2 - 50);

          ctx.font = "20px Arial";
          ctx.fillText("Score: " + score, 140, canvas.height / 2 - 10);
          ctx.fillText("Best: " + highScore, 140, canvas.height / 2 + 20);
        }

        return;
      }

      // --- Game draw ---
      pipes.forEach(p => {
        ctx.drawImage(pipeTop, p.x, p.y - pipeTop.height);
        ctx.drawImage(pipeBottom, p.x, p.y + gap);
      });

      ctx.drawImage(ground, groundX, canvas.height - ground.height);
      ctx.drawImage(ground, groundX + canvas.width, canvas.height - ground.height);

      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Best: " + highScore, 10, 60);
    }

    // --- Game loop ---
    function loop() {
      if (!gameOver) {
        update();
        frame++;
      }
      draw();
      requestAnimationFrame(loop);
    }

    draw(); // Initial render
  </script>
</body>
</html>
